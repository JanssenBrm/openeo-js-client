<!DOCTYPE html>
<html>
    <head>
        <title>openEO JS client - Authentication with OpenID Connect example</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/oidc-client@1/lib/oidc-client.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.19/dist/axios.min.js"></script>
		<script src="../openeo.js"></script>
		<script type="text/javascript">
			var url = "https://openeo.eodc.eu"; // Insert the openEO server URL here

			window.onload = function () {
				document.getElementById('url').innerText = url;

				OpenEO.connect(url, "oidc", {
					clientId: 'openeo', // Insert client ID here
					redirectUri: "https://editor.openeo.org" // Insert redirect URL here
				})
				.then(connection => {
					document.getElementById('userId').innerText = connection.getUserId();
					document.getElementById('accessToken').innerText = connection.accessToken;
				})
				.catch(err => alert(err.message));;
			};
        </script>
    </head>
    <body>
		<h1>Server information</h1>
		<p>URL: <span id="url"></span></p>
		<h2>Authentication details</h2>
		<p>User ID: <span id="userId">Waiting for authentication...</span></p>
		<p>Access Token: <code id="accessToken">Waiting for authentication...</code></p>
    </body>
</html>
