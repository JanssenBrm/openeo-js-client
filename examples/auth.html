<!DOCTYPE html>
<html>
    <head>
        <title>JS Client Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../src/OpenEO.js"></script>
        <script type="text/javascript">
			$(function () {
				OpenEO.Auth.setCredentials("test", "test");
				OpenEO.Auth.login(function (data) {
					$(data).replaceAll("#user_id");
				}, function (errorCode) {
					alert("Auth delivered error " + errorCode);
				});
			});
        </script>
    </head>
    <body>
		<h2>Auth: Login</h2>
		<div>
			User ID: <span id="user_id">Loading...</span>
		</div>
    </body>
</html>
