<!DOCTYPE html>
<html>

	<head>
		<title>OpenEO - Interactive JS Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div id="map"></div>

		<div class="right-wrapper">
			<div class="toolbar">
				<div class="server-toolbar">
					<h3>Server: <input type="text" id="serverAddress" value="" /> <button id="setServer">Change</button></h3>
				</div>
				<div class="auth-toolbar">
					<button id="authenticate">Authenticate</button>
				</div>
				<hr />
				<div class="data-toolbar">
					Data: <select id="data"></select> <button id="insertData">+</button>
				</div>
				<div class="processes-toolbar">
					Processes: <select id="processes"></select> <button id="insertProcesses">+</button>
				</div>
				<div class="vis-toolbar">
					Visualizations: <select id="visualizations">
						<option value="">None</option>
						<option value="custom">Custom function</option>
					</select> <button id="insertVisualizations">+</button>
				</div>
			</div>
			<div class="script">
				<h3 class="scriptHeader">Script: <span id="scriptName"></span></h3>
				<div id="editor"></div>
				<button id="runScript">Run</button>
				<button id="newScript">New</button>
				<button id="loadScript">Load</button>
				<button id="saveScript">Save</button>
				<button id="downloadScript">Download</button>
			</div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="openeo-editor.js"></script>

	</body>

</html>
