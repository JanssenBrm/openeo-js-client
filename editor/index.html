<!DOCTYPE html>
<html>

	<head>
		<title>OpenEO - Interactive JS Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div id="map"></div>

		<div class="right-wrapper">
			<div class="toolbar">
				<div class="server-toolbar">
					<h3>Server: <input type="text" id="serverAddress" value="" /> <button id="setServer">Change</button></h3>
				</div>
				<div class="auth-toolbar">
					<button id="authenticate">Authenticate</button>
				</div>
				<hr />
				<div class="data-toolbar">
					Data: <select id="data"></select> <button id="insertData">+</button>
				</div>
				<div class="processes-toolbar">
					Processes: <select id="processes"></select> <button id="insertProcesses">+</button>
				</div>
				<div class="vis-toolbar">
					Visualizations: <select id="visualizations">
						<option value="">None</option>
						<option value="custom">Custom function</option>
					</select> <button id="insertVisualizations">+</button>
				</div>
			</div>
			<div class="script">
				<h3 class="scriptHeader">Script: <span id="scriptName"></span></h3>
				<div id="editor"></div>
				<button id="runScript">Run</button>
				<button id="newScript">New</button>
<!--			<select id="loadScriptValues"><option>test</option>/select> -->
				<button id="loadScript">Load</button>
				<button id="saveScript">Save</button>
				<button id="downloadScript">Download</button>
			</div>
			<div class="userTabs">
				<div class="tabsHeader">
					<button class="tabItem tabActive" name="accountTab">Account</button>
					<button class="tabItem" name="filesTab">Files</button>
					<button class="tabItem" name="jobsTab">Jobs</button>
					<button class="tabItem" name="servicesTab">Services</button>
				</div>
				<div class="tabContent tabActive" id="accountTab">
					<h3>Account</h3>
					<ul>
						<li>User Name: Guest</li>
						<li>Credits: 0 <button id="topUpCredits">Top up</button></li>
					</ul>
				</div>
				<div class="tabContent" id="filesTab">
					<h3>Files</h3>
					<table>
						<tr>
							<th>Name</th>
							<th>Size</th>
							<th>Last modification</th>
							<th>Action</th>
						</tr>
						<tr>
							<td>test.json</td>
							<td>12 kB</td>
							<td>2018-01-02 12:55:55</td>
							<td><button id="deleteFile">Delete</button></td>
						</tr>
					</table>
				</div>
				<div class="tabContent" id="jobsTab">
					<h3>Jobs</h3>
					<table>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
						<tr>
							<td>1</td>
							<td>test</td>
							<td class="running">Running</td>
							<td><button id="cancelJob">Cancel</button></td>
						</tr>
					</table>
				</div>
				<div class="tabContent" id="servicesTab">
					<h3>Services</h3>
					<table>
						<tr>
							<th>Type</th>
							<th>Name</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
						<tr>
							<td>WMS</td>
							<td>Germany NDVI WMS</td>
							<td class="active">Active</td>
							<td><button id="deleteService">Delete</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="openeo-editor.js"></script>

	</body>

</html>
