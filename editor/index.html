<!DOCTYPE html>
<html>

	<head>
		<title>OpenEO - Interactive JS Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div id="map"></div>

		<div class="right-wrapper">
			<div class="script">
				<h2 class="scriptHeader">Process Script</h2>
				<div id="proseditor"></div>
				<button id="runProsScript" class="btn btn-default">Run Script</button>
			</div>
			<div class="script">
				<h2 class="scriptHeader">Visualization Script</h2>
				<div id="viseditor"></div>
				<button id="runVisScript" class="btn btn-default">Run Script</button>
			</div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="openeo-editor.js"></script>

	</body>

</html>
