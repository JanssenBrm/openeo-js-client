<!DOCTYPE html>
<html>

	<head>
		<title>OpenEO - Interactive JS Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div id="map"></div>

		<div class="right-wrapper">
			<div class="toolbar">
				<div class="server-toolbar">
					<button id="setServer">Set Server</button>
				</div>
				<div class="data-toolbar">
					Data: <select id="data"></select> <button id="insertData">+</button>
				</div>
				<div class="processes-toolbar">
					Processes: <select id="processes"></select> <button id="insertProcesses">+</button>
				</div>
				<div class="vis-toolbar">
					Visualizations: <select id="visualizations">
						<option value="">None</option>
						<option value="custom">Custom function</option>
					</select> <button id="insertVisualizations">+</button>
				</div>
			</div>
			<div class="script">
				<h2 class="scriptHeader">Script</h2>
				<div id="editor"></div>
				<button id="runScript">Run Script</button>
			</div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="openeo-editor.js"></script>

	</body>

</html>
