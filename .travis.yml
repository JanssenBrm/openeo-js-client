language: node_js

node_js:
  - "stable"

sudo: false

cache:
  directories:
    - "node_modules"

script:
# Run code checks
  - npm run compat
# Run tests
  - npm run test
  - npm run test_node
# - npm run test_gee
# Build
  - npm run build
  - npm run docs
# Deploy 
  - git clone --branch gh-pages https://$GITHUB_TOKEN@github.com/Open-EO/openeo-js-client.git gh-pages
  - cd gh-pages
  - cp -R ../docs/@openeo/js-client/* .

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  committer-from-gh: true
  local-dir: gh-pages
  on:
    all_branches: true